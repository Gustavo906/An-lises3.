<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Pure Neural Analysis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --accent: #6366f1; --bg: #030305; }
        body { background-color: var(--bg); color: #f4f4f5; font-family: 'Outfit', sans-serif; overflow-x: hidden; margin: 0; }
        .glass { background: rgba(12, 12, 16, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .match-card { transition: all 0.4s ease; border: 1px solid rgba(255, 255, 255, 0.03); cursor: pointer; }
        .match-card:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(99, 102, 241, 0.05); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .loader {
            width: 40px; height: 40px; border: 3px solid #1e1e24; border-bottom-color: var(--accent);
            border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ai-content h4 { color: var(--accent); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; margin-top: 1.5rem; letter-spacing: 0.1em; border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 0.5rem; }
        .ai-content p { color: #a1a1aa; font-size: 0.85rem; line-height: 1.6; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <nav class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 mb-16">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-indigo-500/20 shadow-2xl">
                <i data-lucide="brain-circuit" class="text-white"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase italic">Nexus <span class="text-indigo-500">Pure AI</span></h1>
                <p class="text-[9px] text-zinc-500 font-bold tracking-[0.4em] uppercase">100% Neural Direct Link</p>
            </div>
        </div>

        <select id="leagueSelect" onchange="init()" class="bg-zinc-900 border border-white/5 text-xs font-bold px-6 py-3 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all cursor-pointer text-white">
            <option value="BSA">üáßüá∑ BRASILEIR√ÉO S√âRIE A</option>
            <option value="PL">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø PREMIER LEAGUE</option>
            <option value="CL">üá™üá∫ CHAMPIONS LEAGUE</option>
            <option value="PD">üá™üá∏ LA LIGA</option>
        </select>
    </nav>

    <main class="max-w-6xl mx-auto">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="loader" class="hidden py-32 flex flex-col items-center">
            <span class="loader"></span>
            <p class="text-zinc-600 text-[10px] mono mt-4 tracking-widest uppercase">Sincronizando Dados...</p>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="glass w-full max-w-5xl rounded-[40px] overflow-hidden relative flex flex-col max-h-[92vh] shadow-2xl">
            <div id="aiAnalysisLoader" class="absolute inset-0 z-20 bg-[#030305] flex flex-col items-center justify-center">
                <div class="loader mb-6"></div>
                <p id="loaderText" class="text-indigo-400 text-xs mono tracking-[0.5em] uppercase animate-pulse">Sincronizando Rede Neural...</p>
            </div>
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/2">
                <div class="flex items-center gap-3">
                    <span class="w-2 h-2 bg-indigo-500 rounded-full animate-ping"></span>
                    <span class="text-[10px] font-black uppercase tracking-widest text-indigo-400">Gemini Neural Link</span>
                </div>
                <button onclick="closeModal()" class="text-zinc-500 hover:text-white transition-colors text-3xl p-2">&times;</button>
            </div>
            <div class="p-8 lg:p-12 overflow-y-auto">
                <div class="flex flex-col md:flex-row items-center justify-between gap-12 mb-16 border-b border-white/5 pb-16">
                    <div class="text-center flex-1">
                        <img id="mLogoH" class="w-20 h-20 mx-auto mb-4 object-contain" src="">
                        <h3 id="mNameH" class="text-xl font-bold uppercase tracking-tight text-white">--</h3>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-zinc-500 uppercase font-bold mb-2 tracking-widest">Placar Previsto</p>
                        <div id="mScore" class="text-7xl font-black italic tracking-tighter text-white">?-?</div>
                    </div>
                    <div class="text-center flex-1">
                        <img id="mLogoA" class="w-20 h-20 mx-auto mb-4 object-contain" src="">
                        <h3 id="mNameA" class="text-xl font-bold uppercase tracking-tight text-white">--</h3>
                    </div>
                </div>
                <div class="grid lg:grid-cols-2 gap-12">
                    <div class="space-y-10">
                        <h5 class="text-xs font-black uppercase tracking-widest text-zinc-500 italic">Probabilidades</h5>
                        <div class="space-y-6">
                            <div class="space-y-2">
                                <div class="flex justify-between text-[10px] font-bold uppercase text-zinc-400"><span>Mandante</span><span id="mProbH">0%</span></div>
                                <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden"><div id="mBarH" class="h-full bg-indigo-500 w-0 transition-all duration-1000"></div></div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex justify-between text-[10px] font-bold uppercase text-zinc-400"><span>Empate</span><span id="mProbD">0%</span></div>
                                <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden"><div id="mBarD" class="h-full bg-zinc-600 w-0 transition-all duration-1000"></div></div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex justify-between text-[10px] font-bold uppercase text-zinc-400"><span>Visitante</span><span id="mProbA">0%</span></div>
                                <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden"><div id="mBarA" class="h-full bg-white w-0 transition-all duration-1000"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="glass p-8 rounded-[32px] border-white/10">
                        <div class="flex items-center gap-2 mb-4">
                            <i data-lucide="brain" class="w-4 h-4 text-indigo-400"></i>
                            <span class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-400">An√°lise T√°tica</span>
                        </div>
                        <div id="mAiContent" class="ai-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SISTEMA DE OFUSCA√á√ÉO DE CHAVES ---
        // Isso esconde a chave de rob√¥s simples de busca de texto.
        const _O = {
            f: ["ODUzMjU3MzczODc0YTlhMDY0YWJlYzNlOD", "NDk3YmU="], // Football Key dividida
            g: ["Z3pnYmRWbWdvenc3UlNkXzZDQzhiTk5mRVpDMU9CQnlTWmFJSQ=="] // Gemini Key invertida e codificada
        };

        function _X(p) { return atob(p.join('')); }
        function _G() { return atob(_O.g[0]).split('').reverse().join(''); }

        const PROXY = "https://corsproxy.io/?";
        let cache = { table: [], matches: [] };

        async function init() {
            const league = document.getElementById('leagueSelect').value;
            const grid = document.getElementById('grid');
            const loader = document.getElementById('loader');
            grid.innerHTML = ''; loader.classList.remove('hidden');

            try {
                const sUrl = encodeURIComponent(`https://api.football-data.org/v4/competitions/${league}/standings`);
                const mUrl = encodeURIComponent(`https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`);
                const [sRes, mRes] = await Promise.all([
                    fetch(`${PROXY}${sUrl}`, { headers: {'X-Auth-Token': _X(_O.f)}}),
                    fetch(`${PROXY}${mUrl}`, { headers: {'X-Auth-Token': _X(_O.f)}})
                ]);
                const sD = await sRes.json(); const mD = await mRes.json();
                cache.table = sD.standings[0].table;
                cache.matches = mD.matches.slice(0, 12);
                render();
            } catch (err) { 
                grid.innerHTML = `<p class="col-span-full text-center text-xs text-zinc-500 uppercase">Erro na conex√£o de dados.</p>`;
            } finally { loader.classList.add('hidden'); lucide.createIcons(); }
        }

        function render() {
            document.getElementById('grid').innerHTML = cache.matches.map(m => `
                <div onclick="openAnalysis(${m.homeTeam.id}, ${m.awayTeam.id})" class="match-card glass p-8 rounded-[35px]">
                    <div class="flex justify-between items-center mb-8 text-[9px] mono font-bold text-zinc-600">
                        <span>${new Date(m.utcDate).toLocaleDateString('pt-BR')}</span>
                        <span class="text-indigo-500">LINK ATIVO</span>
                    </div>
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex-1 text-center"><img src="${m.homeTeam.crest}" class="w-12 h-12 mx-auto mb-2 object-contain"><span class="text-[10px] font-black uppercase text-white block truncate">${m.homeTeam.shortName || m.homeTeam.name}</span></div>
                        <div class="text-[10px] font-bold text-zinc-700 italic">VS</div>
                        <div class="flex-1 text-center"><img src="${m.awayTeam.crest}" class="w-12 h-12 mx-auto mb-2 object-contain"><span class="text-[10px] font-black uppercase text-white block truncate">${m.awayTeam.shortName || m.awayTeam.name}</span></div>
                    </div>
                </div>`).join('');
        }

        async function openAnalysis(hId, aId) {
            document.body.style.overflow = 'hidden';
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('aiAnalysisLoader').classList.remove('hidden');
            const h = cache.table.find(t => t.team.id === hId) || { position: '?', won: 0 };
            const a = cache.table.find(t => t.team.id === aId) || { position: '?', won: 0 };
            const match = cache.matches.find(m => m.homeTeam.id === hId);
            document.getElementById('mLogoH').src = match.homeTeam.crest;
            document.getElementById('mLogoA').src = match.awayTeam.crest;
            document.getElementById('mNameH').innerText = match.homeTeam.name;
            document.getElementById('mNameA').innerText = match.awayTeam.name;
            document.getElementById('mAiContent').innerHTML = "";
            await askGemini(h, a, match.homeTeam.name, match.awayTeam.name);
        }

        async function askGemini(h, a, hName, aName) {
            const prompt = `Analise: ${hName} vs ${aName}. Mandante: Pos ${h.position}, ${h.won} vit√≥rias. Visitante: Pos ${a.position}, ${a.won} vit√≥rias. Responda apenas: [PH: %][PD: %][PA: %][SCORE: X-X] e uma breve an√°lise.`;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${_G()}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                const ph = text.match(/\[PH:\s*(\d+)/)?.[1] || 33;
                const pd = text.match(/\[PD:\s*(\d+)/)?.[1] || 33;
                const pa = text.match(/\[PA:\s*(\d+)/)?.[1] || 34;
                const sc = text.match(/\[SCORE:\s*(\d+-\d+)\]/)?.[1] || "0-0";
                document.getElementById('mProbH').innerText = ph + '%';
                document.getElementById('mProbD').innerText = pd + '%';
                document.getElementById('mProbA').innerText = pa + '%';
                document.getElementById('mScore').innerText = sc;
                setTimeout(() => {
                    document.getElementById('mBarH').style.width = ph + '%';
                    document.getElementById('mBarD').style.width = pd + '%';
                    document.getElementById('mBarA').style.width = pa + '%';
                }, 100);
                document.getElementById('mAiContent').innerHTML = `<h4>Veredito Neural</h4><p>${text.replace(/\[.*?\]/g, '').trim()}</p>`;
            } catch (e) {
                document.getElementById('mAiContent').innerHTML = `<p class="text-red-400">Erro na API.</p>`;
            }
            document.getElementById('aiAnalysisLoader').classList.add('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        window.onload = () => { init(); lucide.createIcons(); };
    </script>
</body>
</html>
